---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
{%- if "stretch" in cookiecutter.platforms.Debian %}
  - name: Debian9
    image: wilmardo/docker-debian-ansible:9
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock
{% endif %}

{%- if "xenial" in cookiecutter.platforms.Ubuntu %}
  - name: Ubuntu1604
    image: wilmardo/docker-ubuntu-ansible:16.04
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/locks
{%- endif %}

provisioner:
  name: ansible
  options:
    v: true
  env:
    ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
  lint:
    name: ansible-lint

scenario:
  name: python3
verifier:
  name: testinfra
  lint:
    name: flake8
